<?xml version="1.0" encoding="UTF-8"?>

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
>
	
	<ui:define 
		name="content">
		<div class="android-screen-section mdl-typography--text-center">
			<div class="android-be-together-section mdl-typography--text-center">
				<h1 class="mdl-typography--display-2-color-contrast">
					Adicionar Lista de Compra
				</h1>
				<div class="mdl-typography--display-0-color-contrast">
					Insira os dados Corretamente
				</div>
			</div>
			<h:form id="reg">
				<h:panelGroup 
					layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:outputLabel 
						for="nome" 
						value="Nome da Lista de Compras:"
						styleClass="mdl-textfield__label" />
					<h:inputText 
						id="nome" 
						value="#{newListaCompra.nome}"
						styleClass="mdl-textfield__input" />
					<h:message 
						for="nome"
						errorClass="mdl-textfield__error" />
				</h:panelGroup>			
				<h:panelGroup>
					<h:commandButton 
						id="register"
						action="#{listaCompraController.register}" 
						value="Register"
						styleClass="mdl-button mdl-js-button mdl-button--raised" />
					<h:messages 
						styleClass="messages" 
						errorClass="invalid"
						infoClass="valid" 
						warnClass="warning" 
						globalOnly="true" />
				</h:panelGroup>
			</h:form>
			<div class="mdl-typography--display-1-color-contrast">
				Listas de Compras
			</div>
			<h:panelGroup rendered="#{empty listasCompras}">
				<em>
					Nenhuma Lista Registrada.
				</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col">
					<h:panelGroup styleClass="block">
						<h:dataTable 
							var="_listC" 
							value="#{listasCompras}"
							rendered="#{not empty listasCompras}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
							<h:column>
								<f:facet name="header">
									Id
								</f:facet>
                				#{_listC.id}
            				</h:column>
							<h:column>
								<f:facet name="header">
									Nome
								</f:facet>
                				#{_listC.nome}
           					 </h:column>
						</h:dataTable>
					</h:panelGroup>
				</div>
				<div class="mdl-cell mdl-cell--4-col"></div>
			</div>
		</div>
	</ui:define>
</ui:composition>
