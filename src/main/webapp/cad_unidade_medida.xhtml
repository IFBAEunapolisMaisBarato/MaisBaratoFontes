<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
    
        <h:form id="reg">   
        <div class="android-screen-section mdl-typography--text-center">
    	  <div class="android-be-together-section mdl-typography--text-center">
          <div class="mdl-typography--display-2-color-contrast">Cadastro de Unidade Medida.</div>
          <div class="mdl-typography--display-0-color-contrast">Insira os dados Corretamente</div>
        </div>
               
            <div class="mdl-textfield mdl-js-textfield">
            <h:panelGrid layout="block">
                <h:outputLabel for="nome" value="Nome:" styleClass="mdl-textfield__label"/>
                <h:inputText id="nome" value="#{newUnidadeMedida.nome}"	styleClass="mdl-textfield__input" />
                <h:message for="name" errorClass="mdl-textfield__error"/>
            </h:panelGrid>
			</div>
			 <div class="mdl-textfield mdl-js-textfield">
            <h:panelGrid layout="block">
                <h:outputLabel for="sigla" value="Sigla:" styleClass="mdl-textfield__label"/>
                <h:inputText id="sigla" value="#{newUnidadeMedida.sigla}"	styleClass="mdl-textfield__input" />
                <h:message for="sigla" errorClass="mdl-textfield__error"/>
            </h:panelGrid>
			</div>			
            <p>           
                <h:panelGrid columns="2">               
                    <h:commandButton id="register"
                        action="#{unidadeMedidaController.register}"
                        value="Register" styleClass="mdl-button mdl-js-button mdl-button--raised" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />                
                </h:panelGrid>
            </p>
            </div> 
        </h:form>
        <div class="android-screen-section mdl-typography--text-center">
          <a name="screens"></a>
          <div class="mdl-typography--display-1-color-contrast">Unidades Medidas</div>
        <h:panelGroup rendered="#{empty unidadeMedidas}">
            <em>No registered Unidade Medidas.</em>
        </h:panelGroup>
        <h:dataTable var="_unidade" value="#{unidadeMedidas}"
            rendered="#{not empty unidadeMedidas}"
            styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_unidade.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{_unidade.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Sigla</f:facet>
                #{_unidade.sigla}
            </h:column>            
        </h:dataTable>
        </div>
     
        
    </ui:define>
</ui:composition>
