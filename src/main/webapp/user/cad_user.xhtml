<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<div class="android-customized-section">
			<div class="android-customized-section-text">
				<h1 class="mdl-typography--display-2-color-contrast">Cadastro
					de Usúario</h1>
				<div class="mdl-typography--display-0-color-contrast">Insira
					os dados Corretamente</div>
				<h:form id="reg">
					<h:panelGroup layout="block"
						styleClass="mdl-textfield mdl-js-textfield">
						<h:outputLabel for="nome" value="Nome:"
							styleClass="mdl-textfield__label" />
						<h:inputText id="nome" value="#{newUser.nome}"
							styleClass="mdl-textfield__input" />
						<h:message for="nome" errorClass="mdl-textfield__error"
							globalOnly="true" />
					</h:panelGroup>
					<p>
						<h:panelGroup layout="block"
							styleClass="mdl-textfield mdl-js-textfield">
							<h:outputLabel for="email" value="Email:"
								styleClass="mdl-textfield__label" />
							<h:inputText id="email" value="#{newUser.email}"
								styleClass="mdl-textfield__input" />
							<h:message for="email" errorClass="mdl-textfield__error" />
						</h:panelGroup>
					</p>
					<p>
						<h:panelGroup columns="2">
							<h:commandButton id="register"
								action="#{userController.register}" value="Register"
								styleClass="mdl-button mdl-js-button mdl-button--raised" />
							<h:messages styleClass="messages" errorClass="invalid"
								infoClass="valid" warnClass="warning" globalOnly="true" />
						</h:panelGroup>
					</p>
				</h:form>
				<div class="android-screen-section mdl-typography--text-center">
					<div class="mdl-typography--display-1-color-contrast">Usuários</div>
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--10-col center">
							<h:panelGroup rendered="#{empty users}">
								<em>Nenhum usuários Cadastrado.</em>
							</h:panelGroup>
							<h:dataTable var="_user" value="#{users}"
								rendered="#{not empty users}"
								styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp center">
								<h:column>
									<f:facet name="header">Id</f:facet>
                #{_user.id}
            </h:column>
								<h:column>
									<f:facet name="header">Name</f:facet>
                #{_user.nome}
            </h:column>
								<h:column>
									<f:facet name="header">Email</f:facet>
                #{_user.email}
            </h:column>
								<h:column>
									<f:facet name="header">Data Criação</f:facet>
									<h:outputText value="#{_user.created_at}">
										<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
									</h:outputText>

								</h:column>
								<h:column>
									<f:facet name="header">Data Atualização</f:facet>
									<h:outputText value="#{_user.updated_at}">
										<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
									</h:outputText>
								</h:column>
							</h:dataTable>
						</div>
					</div>

				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
