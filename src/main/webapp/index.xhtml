<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="android-screen-section mdl-typography--text-center">
			<div class="android-be-together-section mdl-typography--text-center">
				<h1 class="mdl-typography--display-2-color-contrast">Cadastro
					de Marcas.</h1>
				<div class="mdl-typography--display-0-color-contrast">Insira
					os dados Corretamente</div>
			</div>
			<h:form id="reg">
				<div class="mdl-textfield mdl-js-textfield">
					<h:panelGroup layout="block">
						<h:outputLabel for="name" value="Name da Marca:"
							styleClass="mdl-textfield__label" />
						<h:inputText id="name" value="#{newMarca.nome}"
							styleClass="mdl-textfield__input" />
						<h:message for="nome" errorClass="mdl-textfield__error" />
					</h:panelGroup>
				</div>
				<p>
					<h:panelGroup layout="block">
						<h:commandButton id="register"
							action="#{marcaController.register}" value="Register"
							styleClass="mdl-button mdl-js-button mdl-button--raised" />
						<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
					</h:panelGroup>
				</p>
			</h:form>
			<div class="mdl-typography--display-1-color-contrast">Todas
				Marcas</div>
			<h:panelGroup rendered="#{empty marcas}">
				<em>Nenhuma Marca Registrada.</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<h:panelGroup>
					<div class="mdl-cell mdl-cell--4-col">
						<h:dataTable var="_marca" value="#{marcas}"
							rendered="#{not empty marcas}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
							<h:column>
								<f:facet name="header">Id</f:facet>
                #{_marca.id}
            </h:column>
							<h:column>
								<f:facet name="header">Name</f:facet>
                #{_marca.nome}
            </h:column>
						</h:dataTable>
					</div>
				</h:panelGroup>

				<div class="mdl-cell mdl-cell--4-col"></div>

			</div>
		</div>
	</ui:define>
</ui:composition>
