<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="android-customized-section">
			<h1 class="mdl-typography--display-2-color-contrast">#{message.addPonto_txt1}</h1>
			<div class="mdl-typography--display-0-color-contrast">#{message.addPonto_txt2}</div>
			<h:form id="reg">
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:outputLabel for="nome" value="#{message.addPonto_txt5}"
						styleClass="mdl-textfield__label" />
					<h:inputText id="nome" value="#{pontoVendaController.newPontoVenda.nome}"
						styleClass="mdl-textfield__input" />
					<h:message for="nome" errorClass="mdl-textfield__error" />
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<h:outputLabel for="desc" value="#{message.addPonto_txt6}"
						styleClass="mdl-textfield__label" />
					<h:inputText value="#{pontoVendaController.newPontoVenda.descricao}"
						styleClass="mdl-textfield__input" />
					<h:message for="desc" errorClass="mdl-textfield__error" />
				</h:panelGroup>
				<p>
					<h:panelGroup layout="block"
						styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:outputLabel for="latitude" value="#{message.addPonto_txt7}"
							styleClass="mdl-textfield__label" />
						<h:inputText id="latitude" value="#{pontoVendaController.newPontoVenda.latitude}"
							styleClass="mdl-textfield__input" />
						<h:message for="latitude" errorClass="mdl-textfield__error" />
					</h:panelGroup>
					<h:panelGroup layout="block"
						styleClass="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<h:outputLabel for="longitude" value="#{message.addPonto_txt8}"
							styleClass="mdl-textfield__label" />
						<h:inputText value="#{pontoVendaController.newPontoVenda.longitude}"
							styleClass="mdl-textfield__input" pattern="-?[0-9]*(\.[0-9]+)?"
							id="sample4" />
						<h:message for="longitude" errorClass="mdl-textfield__error" />
					</h:panelGroup>
				</p>
				<h:panelGroup>

					<h:commandButton id="register"
						action="#{pontoVendaController.register}"
						value="#{message.addPonto_btn}"
						styleClass="mdl-button mdl-js-button mdl-button--raised" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGroup>
			</h:form>
			<div class="mdl-typography--display-1-color-contrast">#{message.addPonto_txt3}</div>
			<h:panelGroup rendered="#{empty pontoVendas}">
				<em>#{message.addPonto_txt4}</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--10-col center">
					<h:panelGroup styleClass="block">
						<h:dataTable var="_pv" value="#{pontoVendas}"
							rendered="#{not empty pontoVendas}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp center">
							<h:column>
								<f:facet name="header">Id</f:facet>
                #{_pv.id}
            </h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
                #{_pv.nome}
            </h:column>
							<h:column>
								<f:facet name="header">Descrição</f:facet>
                #{_pv.descricao}
                            </h:column>
							<h:column>
								<f:facet name="header">Pontuação</f:facet>
                #{_pv.pontuacao}
                            </h:column>
							<h:column>
								<f:facet name="header">Validade</f:facet>
                #{_pv.valido ? 'Sim':'Não'}
                            </h:column>
							<h:column>
								<f:facet name="header">Data Criação</f:facet>
								<h:outputText value="#{_pv.created_at}">
									<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
								</h:outputText>

							</h:column>
							<h:column>
								<f:facet name="header">Data Atualização</f:facet>
								<h:outputText value="#{_pv.updated_at}">
									<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
								</h:outputText>
							</h:column>
						</h:dataTable>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
