<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">

			<!-- Titulo da Pagina -->
			<div class="row">
				<br />
				<div class="col s12">
					<h5 class="regular green-text center">Adicionar Lista de
						Compra</h5>
				</div>
			</div>

			<!-- Formulário -->
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<h:form id="reg">

						<h:panelGroup layout="block">
							<div class="input-field">
								<h:outputLabel for="nome" value="#{message.addList_txt5}" />
								<h:inputText id="nome"
									value="#{listaCompraController.newListaCompra.nome}" />
								<h:message for="nome" errorClass="mdl-textfield__error" />
							</div>
						</h:panelGroup>

						<h:panelGroup>
							<h:commandButton id="register"
								action="#{listaCompraController.register}"
								value="#{message.addList_btn}"
								styleClass="btn green accent-3 center" />
							<h:messages styleClass="messages" errorClass="invalid"
								infoClass="valid" warnClass="warning" globalOnly="true" />
						</h:panelGroup>

					</h:form>
				</div>
			</div>
			<!-- Fim do Formulário -->


			<!-- Lista de Compras -->
			<div class="row">
				<br />
				<div class="col s12">
					<h5 class="regular green-text center">Lista de
						Compra</h5>
				</div>
			</div>
			
			<h:panelGroup rendered="#{empty listasCompras}">
				<div class="row">
					<br />
					<div class="col s12">
						<p class="regular gray center">Nenhum Item Registrado</p>
					</div>
				</div>
			</h:panelGroup>
			
			<!-- Tabela de Lista -->
			
			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<h:form id="reg2">
						<div class="mdl-grid">
							<div class="mdl-cell mdl-cell--10-col center">
								<h:panelGroup styleClass="block">
									<h:dataTable var="_listC" value="#{listasCompras}"
										rendered="#{not empty listasCompras}"
										styleClass="striped">
										<h:column>
											
											<div class="row" style="margin-bottom: 0px">
											    <div class="col s6">
											        <p style="margin-top:10px">#{_listC.nome}</p>
											    </div>
											    <div class="col s3">
											        
											        <button jsf:action="#{listaCompraController.setSelected(_listC.id)}" class="btn btn-primary btn-sm botaoFino">
													    Add Prod.
													</button>
											 		
											    </div>
											    <div class="col s3">
											        <button jsf:action="#{listaCompraController.menorPreco(_listC.id)}" class="btn btn-primary btn-sm botaoFino" >
													    Orçam.
													</button>
											    </div>
											</div>
											
										</h:column>
									</h:dataTable>
								</h:panelGroup>
							</div>
						</div>
					</h:form>
				</div>
			</div>
			

	</ui:define>
</ui:composition>
