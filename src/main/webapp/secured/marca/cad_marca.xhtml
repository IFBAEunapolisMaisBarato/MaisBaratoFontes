<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		
		<!-- Titulo da Pagina -->
		<div class="row">
			<br/>
			<div class="col s12">
				<h5 class="regular green-text center">#{message.cad_marca__titulo}</h5>
			</div>
		</div>

		<!-- Mensagem do Formulário -->
		<div class="row">
			<br />
			<div class="col s12">
				<p class="regular gray center">#{message.geral__altere}</p>
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">
				<h:form id="reg">
					<h:panelGroup layout="block">
						<div class="input-field">
							<h:outputLabel for="nome" value="#{message.cad_marca__nome}" />
							<h:inputText id="nome"
								value="#{marcaController.newMarca.nome}" />
							<h:message for="nome" errorClass="mdl-textfield__error" />
						</div>
					</h:panelGroup>
		
					<!-- Botão Registrar -->
					<h:panelGroup>
						<h:commandButton id="register"
							action="#{marcaController.register}" value="#{message.geral__btn_salvar}"
							styleClass="btn green accent-3 center" />
			
							
						<div align="center">
							<BR />
							<h:messages styleClass="messages" errorClass="invalid"
							infoClass="valid" warnClass="warning" globalOnly="true" />
						</div>
					</h:panelGroup>
				</h:form>
			</div>
		</div>
		
		<!-- Titulo da tabela -->
			<div class="row">
				<br />
				<div class="col s12">
					<h5 class="regular green-text center">#{message.cad_marca__lista}</h5>
				</div>
			</div>

		<!-- Tabela vazia-->
			<h:panelGroup rendered="#{empty produtos}">
				<div class="row">
					<br />
					<div class="col s12">
						<p class="regular gray center">#{message.cad_marca__vazio}</p>
					</div>
				</div>
			</h:panelGroup>
			
		<!-- Tabela de Marcas-->
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">	
				<h:dataTable var="_marca" value="#{marcas}" rendered="#{not empty produtos}" styleClass="striped">
					<h:column>
						<f:facet name="header">#{message.cad_marca__tab}</f:facet>
						<b>#{_marca.nome}</b>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</ui:define>
</ui:composition>
