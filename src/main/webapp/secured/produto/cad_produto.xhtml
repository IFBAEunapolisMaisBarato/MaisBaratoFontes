<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="android-customized-section">

			<!-- Titulo da Pagina -->
			<div class="row">
				<br />
				<div class="col s12">
					<h5 class="regular green-text center">Cadastrar Produtos</h5>
				</div>
			</div>

			<!-- Mensagem do Formulário -->
			<div class="row">
				<br />
				<div class="col s12">
					<p class="regular gray center">Insira os dados Corretamente.</p>
				</div>
			</div>

			<!-- Formulário -->

			<div class="row">
				<div class="col-sm-offset-4 col-sm-4">
					<h:form id="reg">
						<h:panelGroup layout="block">
							<div class="input-field">
								<h:outputLabel for="nome" value="Nome:" />
								<h:inputText id="nome"
									value="#{produtoController.newProduto.nome}" />
								<h:message for="nome" errorClass="mdl-textfield__error" />
							</div>
						</h:panelGroup>

						<h:panelGroup layout="block">
							<div class="input-field">
								<h:outputLabel for="qtd" value="Quantidade:" />
								<h:inputText
									value="#{produtoController.newProduto.qtdMedida}" />
								<h:message for="qtd" errorClass="mdl-textfield__error" />
							</div>
						</h:panelGroup>

						<h:panelGroup layout="block">
							<div class="input-field">
								<h:outputLabel for="codigoBarra" value="Codigo Barra:" />
								<h:inputText id="codigoBarra"
									value="#{produtoController.newProduto.codigoBarra}" />
								<h:message for="nome" errorClass="mdl-textfield__error" />
							</div>
						</h:panelGroup>




						<!-- Botões de Seleções -->
						<h:panelGroup layout="block">
							<h:selectOneMenu
								value="#{produtoController.newProduto.unidadeMedida}"
								pt:data-width="100%" styleClass="selectpicker show-tick"
								pt:data-actions-box="true" pt:data-live-search="true"
								converter="#{entityConverter}">
								<f:selectItems value="#{unidadeMedidas}" var="um"
									itemLabel="#{um.nome}" itemValue="#{um}" />
							</h:selectOneMenu>
						</h:panelGroup>

						<br />
						<br />

						<h:panelGroup layout="block">
							<h:selectOneMenu
								value="#{produtoController.newProduto.marca}"
								pt:data-width="100%" styleClass="selectpicker show-tick"
								pt:data-actions-box="true" pt:data-live-search="true"
								converter="#{entityConverter}">
								<f:selectItems value="#{marcas}" var="m" itemValue="#{m}"
									itemLabel="#{m.nome}" />
							</h:selectOneMenu>
						</h:panelGroup>

						<br />
						<br />

						<h:panelGroup layout="block">
							<h:selectOneMenu
								value="#{produtoController.newProduto.user}"
								pt:data-width="100%" converter="#{entityConverter}"
								styleClass="selectpicker show-tick" pt:data-actions-box="true"
								pt:data-live-search="true">
								<f:selectItems value="#{users}" var="u" itemLabel="#{u.nome}"
									itemValue="#{u}" />
							</h:selectOneMenu>
						</h:panelGroup>

						<br />
						<br />

						<h:panelGroup layout="block">
							<h:selectOneMenu
								value="#{produtoController.newProduto.categoriaProduto}"
								pt:data-width="100%" converter="#{entityConverter}"
								styleClass="selectpicker show-tick" pt:data-actions-box="true"
								pt:data-live-search="true">
								<f:selectItems value="#{categoriaProdutos}" var="c"
									itemLabel="#{c.nome}" itemValue="#{c}" />
							</h:selectOneMenu>
						</h:panelGroup>
						<!-- Fim dos Botões de Seleções -->

						<br />
						<br />
						<br />


						<!-- Botão Registrar -->
						<h:panelGroup>
							<h:commandButton id="register"
								action="#{produtoController.register}" value="Cadastrar"
								styleClass="btn green accent-3 center" />
							
							<h:messages styleClass="messages" errorClass="invalid"
								infoClass="valid" warnClass="warning" globalOnly="true" />
						</h:panelGroup>

					</h:form>
				</div>
			</div>
			<!-- Fim do Formulário -->

			<!-- Titulo da Pagina -->
			<div class="row">
				<br />
				<div class="col s12">
					<h5 class="regular green-text center">Produtos</h5>
				</div>
			</div>


			<h:panelGroup rendered="#{empty produtos}">
				<div class="row">
					<br />
					<div class="col s12">
						<p class="regular gray center">Nenhum Produto Registrado</p>
					</div>
				</div>
			</h:panelGroup>


			<div class="mdl-grid">



				<!-- Lista de Produtos -->


				<div class="row">
					<div class="col-sm-offset-4 col-sm-4">
					
						<h:dataTable var="_prod" value="#{produtos}"
							rendered="#{not empty produtos}" styleClass="striped">
							<h:column>
								<div class="row" style="margin-bottom: 0px">
									<div class="col s3">
										<img src="/MaisBarato/resources/images/nescau.png" alt=""
											class="circle center" style="max-width: 70px" />
									</div>
									<div class="col s8">
										<p class="regular gray">
											<b>#{_prod.nome} - #{_prod.marca.nome}</b><br />#{_prod.qtdMedida}
											#{_prod.unidadeMedida.sigla} - #{_prod.categoriaProduto.nome}<br />
											<b>Cod.:</b> #{_prod.codigoBarra}
										</p>
									</div>
								</div>
							</h:column>
						</h:dataTable>
						
					</div>
				</div>
				
				
			</div>
		</div>
	</ui:define>
</ui:composition>
