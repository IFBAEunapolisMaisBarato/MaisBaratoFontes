<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Login Social com JSF</title>

	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript target="body" library="js" name="bootstrap.min.js" />
	
	<!-- Importação do Materialize -->
  	<h:outputStylesheet name="css/materialize.css" />
  	<h:outputStylesheet name="css/style.css" />
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



</h:head>
<h:body>
<!--Tela de Login-->
<!--Header da tela de Login-->
    <div class="container">
        <div class="row">
			<div class="col-sm-offset-4 col-sm-4">

                <h3 class="center"><img class="respondive-img" src="/MaisBarato/resources/images/logo2.png" /></h3>
                <h3 class="center"><img class="respondive-img" min-width="100%" src="/MaisBarato/resources/images/fundoEntrada.jpg" /></h3>
                
            </div>
        </div>
    </div>
    
    
    
    
    <!-- Formulário Logar via Facebook -->
    <div class="container">
    	<div class="row center">
            <!-- Formulário de Login -->
            <h:form id="loginform">
                 <h:commandLink action="#{authenticator.conectar()}" styleClass="btn indigo darken-2 center" value="Login com Facebook" rendered="#{empty authenticator.profile}" />
            </h:form>
       </div>
    </div>
            
    
<!--Rodapé-->    
  <footer class="page-footer green accent-4">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text center">Mais Barato</h5>
          <p class="grey-text text-lighten-4 center">© 2017 Mais Barato <br/> Todos os Direitos Reservados</p>
        </div>
      </div>
    </div>
  </footer>
		
		<!--  Scripts do Materialize - Michael -->
	  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	  <h:outputScript name="js/materialize.js" />
	  <h:outputScript name="js/init.js" />
	
</h:body>
</html>
