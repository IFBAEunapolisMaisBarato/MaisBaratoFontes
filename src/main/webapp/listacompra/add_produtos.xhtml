<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div class="android-customized-section">
			<div class="android-customized-section-text">
				<h1 class="mdl-typography--display-2-color-contrast">
					Adicione Produtos a sua lista de compra</h1>
				<div class="mdl-typography--display-0-color-contrast">
					#{message.addList_txt2}</div>
			</div>
			<h:form id="reg">				
				<h:panelGroup>
				<h:inputHidden value="#{newListaCompra.id}" />
					<h:panelGroup layout="block"
						styleClass="mdl-textfield mdl-js-textfield">
						<h:selectOneMenu value="#{newListaCompra}"
							converter="#{entityConverter}" pt:multiple="true"
							styleClass="selectpicker show-tick" pt:data-actions-box="true"
							pt:data-live-search="true">
							<f:selectItem itemLabel="Selecione os Produtos"
								noSelectionOption="true" />
							<f:selectItems value="#{produtos}" var="p" itemLabel="#{p.nome}"
								itemValue="#{listaCompraController.setProduto(p)}" styleClass="mdl-menu__item" />
						</h:selectOneMenu>
					</h:panelGroup>
					<h:commandButton id="register"
						action="#{listaCompraController.addProdutos}"
						value="#{message.addList_btn}"
						styleClass="mdl-button mdl-js-button mdl-button--raised" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGroup>
			</h:form>
			<div class="mdl-typography--display-1-color-contrast">#{message.addList_txt3}</div>
			<h:panelGroup rendered="#{empty newListaCompra.produtos}">
				<em>Produtos da lista #{newListaCompra.nome}</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--10-col center">
					<h:panelGroup styleClass="block">
						<h:dataTable var="_listaP" value="#{newListaCompra.produtos}"
							rendered="#{not empty newListaCompra.produtos}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp center">
							<h:column>
								<f:facet name="header">
									Id
								</f:facet>
                				#{_listaP.id}
            				</h:column>
							<h:column>
								<f:facet name="header">
									Nome
								</f:facet>
                				#{_listaP.nome}
           					 </h:column>													
						</h:dataTable>
					</h:panelGroup>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
