<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<div class="android-screen-section mdl-typography--text-center">
			<div class="android-be-together-section mdl-typography--text-center">
				<h1 class="mdl-typography--display-2-color-contrast">Cadastro
					de Produto</h1>
				<div class="mdl-typography--display-0-color-contrast">Insira
					os dados Corretamente</div>
			</div>
			<h:form id="reg">
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:outputLabel for="nome" value="Nome:"
						styleClass="mdl-textfield__label" />
					<h:inputText id="nome" value="#{newProduto.nome}"
						styleClass="mdl-textfield__input" />
					<h:message for="nome" errorClass="mdl-textfield__error" />
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:outputLabel for="qtd" value="Quantidade:"
						styleClass="mdl-textfield__label" />
					<h:inputText value="#{newProduto.qtdMedida}"
						styleClass="mdl-textfield__input" />
					<h:message for="qtd" errorClass="mdl-textfield__error" />
				</h:panelGroup>

				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:outputLabel for="codigoBarra" value="codigoBarra:"
						styleClass="mdl-textfield__label" />
					<h:inputText id="codigoBarra" value="#{newProduto.codigoBarra}"
						styleClass="mdl-textfield__input" />
					<h:message for="nome" errorClass="mdl-textfield__error" />
				</h:panelGroup>
				<p>
					<h:panelGroup layout="block"
						styleClass="mdl-textfield mdl-js-textfield">
						<h:selectOneMenu value="#{newProduto.unidadeMedida}"
							styleClass="mdl-textfield__input" converter="#{entityConverter}">
							<f:selectItem itemLabel="Selecione sua Unidade Medida"
								noSelectionOption="true" />
							<f:selectItems value="#{unidadeMedidas}" var="um"
								itemLabel="#{um.nome}" itemValue="#{um}"
								styleClass="mdl-menu__item" />
						</h:selectOneMenu>
					</h:panelGroup>
				</p>
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:selectOneMenu styleClass="mdl-textfield__input"
						value="#{newProduto.marca}" converter="#{entityConverter}">
						<f:selectItem itemLabel="Selecione sua marca"
							noSelectionOption="true" />
						<f:selectItems value="#{marcas}" var="m" itemLabel="#{m.nome}"
							itemValue="#{m}" styleClass="mdl-menu__item" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:selectOneMenu styleClass="mdl-textfield__input"
						value="#{newProduto.user}" converter="#{entityConverter}">
						<f:selectItem itemLabel="Selecione um usuário"
							noSelectionOption="true" />
						<f:selectItems value="#{users}" var="u" itemLabel="#{u.nome}"
							itemValue="#{u}" styleClass="mdl-menu__item" />
					</h:selectOneMenu>
				</h:panelGroup>

				<h:panelGroup layout="block"
					styleClass="mdl-textfield mdl-js-textfield">
					<h:selectOneMenu styleClass="mdl-textfield__input"
						value="#{newProduto.categoriaProduto}" converter="#{entityConverter}">
						<f:selectItem itemLabel="Selecione uma Categoria"
							noSelectionOption="true" />
						<f:selectItems value="#{categoriaProdutos}" var="c"
							itemLabel="#{c.nome}" itemValue="#{c}"
							styleClass="mdl-menu__item" />
					</h:selectOneMenu>
				</h:panelGroup>
				<h:panelGroup>
					<h:commandButton id="register"
						action="#{produtoController.register}" value="Register"
						styleClass="mdl-button mdl-js-button mdl-button--raised" />
					<h:messages styleClass="messages" errorClass="invalid"
						infoClass="valid" warnClass="warning" globalOnly="true" />
				</h:panelGroup>
			</h:form>
			<div class="mdl-typography--display-1-color-contrast">Produtos</div>
			<h:panelGroup rendered="#{empty produtos}">
				<em>Nenhum Produto Registrado.</em>
			</h:panelGroup>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col"></div>
				<div class="mdl-cell mdl-cell--4-col">
					<h:panelGroup styleClass="block">
						<h:dataTable var="_prod" value="#{produtos}"
							rendered="#{not empty produtos}"
							styleClass="mdl-data-table mdl-js-data-table mdl-data-table- mdl-shadow--2dp">
							<h:column>
								<f:facet name="header">Id</f:facet>
                #{_prod.id}
            </h:column>
							<h:column>
								<f:facet name="header">Nome</f:facet>
                #{_prod.nome}
            </h:column>
							<h:column>
								<f:facet name="header">Cod.Barra</f:facet>
                #{_prod.codigoBarra}
                            </h:column>
							<h:column>
								<f:facet name="header">Marca</f:facet>
                #{_prod.marca.nome}
                            </h:column>
							<h:column>
								<f:facet name="header">Qtd</f:facet>
                #{_prod.qtdMedida}
                            </h:column>
							<h:column>
								<f:facet name="header">Uni.Medida</f:facet>
                #{_prod.unidadeMedida.nome}
                            </h:column>
                            <h:column>
								<f:facet name="header">Data Criação</f:facet>
								<h:outputText value="#{_prod.created_at}">
									<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
								</h:outputText>

							</h:column>
							<h:column>
								<f:facet name="header">Data Atualização</f:facet>
								<h:outputText value="#{_prod.updated_at}">
									<f:convertDateTime pattern="EEE, dd/MM/YYYY hh:mm" />
								</h:outputText>
							</h:column>
						</h:dataTable>
					</h:panelGroup>
				</div>
				<div class="mdl-cell mdl-cell--4-col"></div>

			</div>
		</div>
	</ui:define>
</ui:composition>
